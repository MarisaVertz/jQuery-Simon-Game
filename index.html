<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press any key to Start</h1>
    <div class="box">
      <div class="container">
        <div class="row">
          <div type="button" id="green" class="btn green shape-cat"></div>
          <div type="button" id="red" class="btn red shape-cat"></div>
        </div>
        <div class="row">
          <div type="button" id="yellow" class="btn yellow shape-cat"></div>
          <div type="button" id="blue" class="btn blue shape-cat"></div>
        </div>
      </div>
    </div>

        <a href="https://marisavertz.github.io/portfolio/" target="_blank"
          >Portfolio</a
        >
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="game.js"></script>
  </body>
</html>
